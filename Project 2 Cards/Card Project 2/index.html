<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Project 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      

      <div class="box">
        <!-- Section 1 -->
        <section>
          <div class="image">
            <img src="image.jpg" alt="" id="frontimg"/>
          </div>
        </section>

        <!-- Section 2 -->

        <section>
            <div class="textbox">
                
                    <h2>Order Summary</h2>

                    <p>
                      Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                      Aspernatur repudiandae natus ut eaque 
                    </p>

            </div>
        </section>

        <!-- section 3 -->
        <section>
            <div class="button1">

                <div class="leftbox">
                        <!-- logo -->
                    <div class="logo">
                        <img src="Music logo.jpg" alt="" id="musiclogo">
                    </div>

                    <!-- head & para -->
                    <div class="text">
                        <p>Annual Plan</p>
                        <p>99.9$/Year</p>
                    </div>
                </div>
                
                <div class="rightbox">
                    <div class="anchortag">
                        <a href="#" id="change">Change</a>
                    </div>
                </div>
                

            </div>
        </section>

        <!-- Button2 -->
     
            <button id="button2">
                Proceed to Payment
            </button>
            

      

        <!-- cancel Order Button -->
        
            <div class="cancel">
                <a href="#" id="last">Cancel Order</a>
            </div>

      </div>
    </div>
  </body>
</html>
